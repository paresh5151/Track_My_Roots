<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Track My Roots</title>

    <!-- Papaparse for CSV reading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6f7;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background: #ffffff;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .header img {
            height: 80px;
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
            color: #1e3a8a;
        }

        /* Search section */
        .search-box {
            margin: 20px auto;
            max-width: 700px;
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }

        .search-box button {
            padding: 12px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Map + details layout */
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .map-box {
            flex: 2;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        #mapFrame {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 8px;
        }

        .info-box {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .info-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .info-label {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <!-- ====================== HEADER ====================== -->
    <div class="header">
        <img src="logo.png" alt="College Logo">
        <div class="header-title">JNTUK Kakinada - Track My Roots</div>
    </div>

    <!-- ====================== SEARCH BAR ==================== -->
    <div class="search-box">
        <input id="treeIdInput" type="text" placeholder="Enter Tree ID e.g., jntuk0001">
        <button onclick="lookupTree()">Locate</button>
    </div>

    <!-- ====================== MAP + DETAILS ================== -->
    <div class="container">

        <!-- MAP PREVIEW -->
        <div class="map-box">
            <h3>Location Preview</h3>
            <iframe id="mapFrame"></iframe>
        </div>

        <!-- PLANT DETAILS -->
        <div class="info-box">
            <h3>Plant Details</h3>
            <img id="plantPhoto" class="info-img" src="uploads/placeholder.png" alt="Plant Image">

            <p class="info-label">Tree ID:</p>
            <p id="infoId">—</p>

            <p class="info-label">Tree Name:</p>
            <p id="infoName">—</p>

            <p class="info-label">Planted Year:</p>
            <p id="infoYear">—</p>

            <p class="info-label">Maintained By:</p>
            <p id="infoMaintainer">—</p>

            <p class="info-label">Email:</p>
            <p id="infoEmail">—</p>
        </div>

    </div>

    <script>
        let PLANT_DATA = [];

        // ========== Load CSV containing plant info ==========
        Papa.parse("trees.csv", {
            download: true,
            header: true,
            complete: function (results) {
                PLANT_DATA = results.data;
                console.log("Loaded plant data:", PLANT_DATA);
            }
        });

        // ========== Fetch and display tree info ==========
        function lookupTree() {
            const id = document.getElementById("treeIdInput").value.trim().toLowerCase();

            if (!id) {
                alert("Please enter a Tree ID");
                return;
            }

            const record = PLANT_DATA.find(
                r => r.tree_id?.toLowerCase() === id || r.id?.toLowerCase() === id
            );

            if (!record) {
                alert("Tree ID not found!");
                return;
            }

            // Update map
            if (record.lat && record.lng) {
                document.getElementById("mapFrame").src =
                    `https://www.google.com/maps?q=${record.lat},${record.lng}&z=18&output=embed`;
            }

            // Update plant details
            document.getElementById("infoId").textContent = record.id || record.tree_id;
            document.getElementById("infoName").textContent = record.name || record.tree_name;
            document.getElementById("infoYear").textContent = record.age || record.planted_year;
            document.getElementById("infoMaintainer").textContent = record.maintainer || record.maintained_by;
            document.getElementById("infoEmail").textContent = record.email || record.maintainer_email;

            // Photo logic
            const photo = record.photo ? record.photo : "uploads/placeholder.png";
            document.getElementById("plantPhoto").src = photo;
        }
    </script>

</body>

</html>
