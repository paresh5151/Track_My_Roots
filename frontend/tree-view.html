<!DOCTYPE html>
<html>
<head>
  <title>Tree Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top-bar">
  <div class="logo">
    <img src="images/logo.png">
    <span>Track My Roots</span>
  </div>
</header>

<div style="display:flex; padding:40px; gap:30px;">

  <div style="flex:1">
    <h2>Location Preview</h2>
    <iframe
      id="map"
      width="100%"
      height="400"
      style="border:0"
      loading="lazy">
    </iframe>
  </div>

  <div style="flex:1">
    <h2>Plant Details</h2>
    <div id="treeDetails"></div>
  </div>

</div>

<script src="js/tree-view.js"></script>
</body>
</html>
