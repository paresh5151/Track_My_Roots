<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Logs | Track My Roots</title>

  <!-- IMPORTANT: relative path -->
  <link rel="stylesheet" href="audit-logs.css">
</head>

<body>

  <header>
    <h1>Audit Logs</h1>
    <p>Who did what & when</p>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Action</th>
          <th>Performed By</th>
          <th>Target User</th>
          <th>Date & Time</th>
        </tr>
      </thead>

      <tbody id="logTable">
        <tr>
          <td colspan="4">Loading audit logs...</td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- JS MUST be at bottom -->
  <script src="audit-logs.js"></script>
</body>
</html>
